<body class="bg-grey" gtools_scp_screen_capture_injected="true">
    <div class="main-content page-page" style="max-width: 700px">
        <div class="search-page">

            <form id="search" class="search-form" method="post" action="https://www.nmyswls.com/" role="search">
                <span class="search-box clearfix">
                    <input id="input" class="input" name="s" required="true" placeholder="Articles that searches for related content..." maxlength="30" autocomplete="off" type="text">
                    <button type="submit" class="spsubmit">
                        <i class="icon-search"></i>
                    </button>
                </span>
            </form>

            <div class="search-tags">
                <p>ðŸ‘‡ The following tabs can help you!</p>
                <th:block th:each="tag:${tagList}">
                    <a th:href="@{'/tag/'+${tag.name}}" class=" bg-white" th:text="'# '+${tag.name}"># JavaScript(25)</a>
                </th:block>


                <div class="search-tags-hr bg-deepgrey"></div>
            </div>
        </div>
    </div>

    <div id="instantclick" style="opacity: 0;">
        <div id="instantclick-bar" class="instantclick-bar" style="transform: translate(100%);"></div>
    </div>

    <div th:replace="themes/front/footer::footer"></div>
